<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link rel="icon" type="icon/x-icon" href="1.jpg">
</head>
<body>
    <div class="form">
        <form action="#">
            <label for="fname">First name</label>
            <input type="text" id="fname" name="firstname">
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lastname">
            <label for="school">High school</label>
            <input type="text" id="school" name="high school">
            <label for="reg">Reg. Number</label>
            <input type="text" id="reg" name="reg">
            <label for="grad">Grade</label>
            <input type="text" id="grade" name="grade">
            <label for="zipcode">Zip code</label>
            <input type="text" id="zipcode" name="zipcode">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="Nigeria">Nigeria</option>
                <option value="UK">United Kingdom</option>
                <option value="Argentina">Argentina</option>
                <option value="Niger">Niger</option>
                <option value="Morocco">Morrocco</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        ©️2023 Amalgoni limited.
    </footer>
</body>
</html>
